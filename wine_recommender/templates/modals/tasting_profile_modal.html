<!-- Tasting Profile Modal -->
<div class="modal fade" id="tastingProfileModal" tabindex="-1" aria-labelledby="tastingProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tastingProfileModalLabel">Edit Tasting Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('main.update_tasting_profile') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-body">
                    <!-- Experience Level -->
                    <div class="mb-3">
                        <label class="form-label">Experience Level</label>
                        <select class="form-select" name="experience_level">
                            {% for level in experience_levels %}
                            <option value="{{ level.value }}"
                                {% if current_user.preferences and current_user.preferences.wine_knowledge.experience_level == level.value %}selected{% endif %}>
                                {{ level.value|replace('_', ' ')|title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Drinking Frequency -->
                    <div class="mb-3">
                        <label class="form-label">Drinking Frequency</label>
                        <select class="form-select" name="drinking_frequency">
                            {% for frequency in drinking_frequencies %}
                            <option value="{{ frequency.value }}"
                                {% if current_user.preferences and current_user.preferences.wine_knowledge.drinking_frequency == frequency.value %}selected{% endif %}>
                                {{ frequency.value|replace('_', ' ')|title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Body Preferences -->
                    <div class="mb-3">
                        <label class="form-label">Red Wine Body</label>
                        <select class="form-select" name="red_wine_body">
                            {% for body in body_types %}
                            <option value="{{ body.value }}"
                                {% if current_user.preferences and current_user.preferences.taste_profile.body_preferences.red_wine == body.value %}selected{% endif %}>
                                {{ body.value|replace('_', ' ')|title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">White Wine Body</label>
                        <select class="form-select" name="white_wine_body">
                            {% for body in body_types %}
                            <option value="{{ body.value }}"
                                {% if current_user.preferences and current_user.preferences.taste_profile.body_preferences.white_wine == body.value %}selected{% endif %}>
                                {{ body.value|replace('_', ' ')|title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Flavor Intensity -->
                    <div class="mb-3">
                        <label class="form-label">Flavor Intensity</label>
                        <select class="form-select" name="flavor_intensity">
                            {% for intensity in flavor_intensities %}
                            <option value="{{ intensity.value }}"
                                {% if current_user.preferences and current_user.preferences.taste_profile.flavor_intensity == intensity.value %}selected{% endif %}>
                                {{ intensity.value|replace('_', ' ')|title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
